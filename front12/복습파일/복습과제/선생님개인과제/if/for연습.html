<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- js 반복문
	1.	for
		1.for(let 반복변수 in 배열/ 객체){}
			*0부터 배열의 길이만큼 인덱스 번호 반복
			예) 배열의 길이가 3이면
			반복변수 : 0->1->2
		2.for(let 반복변수 of 배열/객체){}
			*배열의 0번 인댁스부터 마지막 인덱스까지 대입반복
			예)배열= ['사과','포도','딸기']
				반복변수 사과-> 포도-> 딸기
		3.[중요] for (시작값; 조건문; 증감식){}
			*for (let i = 0 ; i< 반복횟수 ; i++){}
						 -->
						 
						 
				<script type="text/javascript">
				const 나의할일 = ['밥먹기', '티비보기','과제마저하기']
					for(let i in 나의할일){
						console.log(`{i}번째할일 : ${나의할일[i]}`)
						console.log(i+'번째할일'+나의할일[i])
						console.log(`{i}번째할일 : ${나의할일[i]}`)
					}
				 	for(let i of 나의할일){
				 		console.log(i)
				 	}
					for(let i= 0; i<5; i++){
						console.log(`${i}번째할일입니다.`)
					}
				
				</script>		 

</body>	
</html>
