<!DOCTYPE html> <!--  html5 표현태그 -->
<html>	<!-- html start -->
	<head>	<!--  head s -->
	<meta charset="EUC-KR"> <!-- 한글인코딩 : 1.EUC-KR 2.UTF-8 -->
	<title>Insert title here</title> <!-- 페이지 제목 -->
	</head>	<!-- head e -->
	<body> <!-- body s -->
	
		<!-- 
			img : 이미지 태그
			[속성]
			1. alt : 이미지 이름 [텍스트]
			2. src : 이미지 경로
				- 절대경로 : 해당파일의 모든 경로 표시
				- 상대경로 : 현재파일 기준으로 해당파일의 경로 표시
				/
				../
				../../
				
			3. width : 사진의 가로 길이
				 	px : 픽셀
					%  : 백분율
		
		 -->
				<!-- 1. 현재 html 과 사진파일이 동일판 폴더에 있을 경우에는 사진 파일명만 표시 -->
			<img alt="강아지사진설명" src="강아지.jpg" width="50px"></<img>
			
				<!--  2. 상위 폴더에 사진이 있을겅우 -->
			<img alt="" src="../img2/강아지2.jpg" width="300px"></img>
			
				<!-- 3. 다른 폴더에 사진이 있을경우 -->	
			<img alt="" src="../img2/강아지2.jpg" width="50px"></img>
			
				<!-- 4. 절대 경로 : 모든 경로 [ 프로젝트내 파일 경로 ] : 로컬에서 사진 호출 -->
			<img alt="" src= C:/Users/504/Desktop/web-/front12/public/img2/강아지2.jpg width="50px"></img>
			
				<!-- 5. 절대 경로 : 모든 경로 [ 서버내 파일 경로 ] -->
			<img alt="" src="http://http://localhost:8080/front12/public/../img2/강아지.jpg" width="300px"></img>
			
	</body>	<!--  body e -->
	</html>	<!-- html end -->
