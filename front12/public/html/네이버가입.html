<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버:회원가입</title>
	<link href="네이버.css" rel="stylesheet">

</head>
<body>
	<div class="main_singup">
		<header> 	
			<div class="logo">
				<a href="https://www.naver.com/"> 
					<img class="imge" src="../img/네이버로고.png" class="imge">
				</a>
			</div>
		</header> <!-- 헤더 -->
		<section class="signup_box">   
			<div> <!-- 아이디 . 비번. 비번재활용 -->
				<h3>아이디</h3>
					<span class="signup_input">
						<input id="singup_id" type="text"> 
					<span class="signup_at">@naver.com</span>
				</span>
				
				<h3>비밀번호</h3>
					<span class="signup_input">
						<input id="singup_pw" type="password"> 
					<span class="signup_lock"></span>
				</span> 
					
				<h3>비밀번호 재확인</h3>
					<span class="signup_input">
						<input id="singup_rpw" type="password"> 
					<span class="signup_lock"></span>
				</span>
			</div>
		<div><!-- 이름 생년월이 성별 이메일 -->
			<h3>이름</h3>
				<span class="signup_input">
					<input id="singup_name" type="password"> 
				</span>
			<h3>생년월일</h3>
			<span class="birthbox">
				<span class="signup_input_birth">
			<input id="signup_input_birth_yy" type="text" placeholder="년(4자)">
				</span>
				<span class="signup_input_birth" style="margin:0 10px;">
					<select id="signup_input_birth_mm">
						<option>월</option> <option>1</option> 
						<option>2</option> <option>3</option> 
						<option>4</option> <option>5</option> 
						<option>6</option> <option>7</option> 
						<option>8</option> <option>9</option> 
						<option>10</option> <option>11</option>
						<option>12</option> 
					</select>
				</span>
				<span class="signup_input_birth">
					<input id="signup_input_birth_dd" type="text" placeholder="일">
				</span>
				</span>	
			<h3>성별</h3>
				<span class="signup_input">
					<select id=signup_gender>
						<option>성별</option>
						<option>남자</option>
						<option>여자</option>
						<option>선택안함</option>
					
					</select>
				</span>
				<span class="choice">
				<h3>본인확인 이메일</h3> <span>(선택)</span>
				</span>
					<span class="signup_input">
						<input id="signup_email" type="text">
					</span>
			
		</div>
			
			<div><!-- 휴대전화 -->
			<h3> 휴대전화</h3>
				<span class="signup_input">
					<select id="signup_country">
						<option> 대한민국 +82</option>
					</select>
				</span>
				
				<span class="phonebox">
                  <span class="signup_input phoneinput">
                     <input id="signup_phone" type="text" placeholder="전화번호 입력">
                  </span>
                  <span class="signup_btn">
                     <button id="num_btn"> 인증번호 받기</button>
                  </span>
               </span>
               
               <span class="signup_input" id="disabledbox">
                  <input disabled="disabled" id="signup_num" type="text" placeholder="인증번호 입력">
               </span>
         </div>
         
         <div> <!-- 가입버튼 -->
            <div class="signup_btn_warp">
               <button id="signup_btn"> 가입하기 </button>
           	 </div>
			</div>
			
		</section> <!-- 회원가입 본문 -->
		<footer> 	
			<div class="ftbox">
				<span>
					<a href="">이용약관</a>
					<a href=""><strong>개인정보처리방침</strong></a>
					<a href="">책임의 한계와 법적고지</a>
					<a href="">회원정보 고객센터</a>
				</span>
			</div>
			<div>
				<img alt="" src="../img/네이버로고.png" width="40px;">
				Copyright <a href="#"></a><strong>NAVER Corp.</strong> All Rights Reserved.
			</div>
			
		</footer> <!-- 푸터 -->
	</div>
</body>
</html>
