<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
			if: 논리(t/f)검사/제어
			if (조건){	}
			vs
			switch :데이터 검사/제어 {정해진 값 제어
				switch(데이터	):{
				case 조건 :
					실핼문
					break
				
				
				}
	 break: 가장 가까운[반복문,switch문]나가기 
	
	vs
	삼항연산자
	1.	조건 ? 참 : 거짓
	2. 조건1 ? 참(조건2	? 참2 :거짓2):거짓1
	 
	 -->

<script type="text/javascript">

	//p..143 
	 //1.switch
	 const input = Number(prompt('숫자를 입력하세요'))
	 //조건문
	 switch(input % 2){
	 	//% : 나누기 (나머지값)	값%2==0(짝수) 값%2==1(홀수)
	 	case 0 : //만약에 나머지가 0이면
	 		alert ('짝수입니다')
	 		break
	 	case 1 : // 나머지가 1경우
	 		alert('홀수입니다')
	 		break
	 	default ://그외인경우
	 		alert('숫자가 아닙니다')
	 }
	
	//2.if
	 if(input % 2==0) {
		 alert('홀수입니다')}
		 else if (input %2 ==1) {
		alert('홀수입니다')
	}	else{ alert('숫자가아닙니다')}
	 
	//예제 1 국어/영/수 점수 입력받아
	//평균이 90이상이면 a
	//80이상이면 b등금
			//그외 탈락
	
	//조건문 3. 삼항연산자
	const result = (input%2==0) ? '짝수입니다.' : '홀수입니다'
	 alert (result)	
			
			const 국어 = Number(prompt('국어 점수 :'))
			const 영어 = Number(prompt('영어 점수 :'))
			const 수학 = Number(prompt('수학 점수 :'))
			const 평균 = (국어+영어+수학)/3;
			//parseint(실수)-> 정수형 변환함수
				alert("평균 :" + parseInt(평균/10));
			switch (parseInt(평균 /10)){
				case 9 : 
					alert('a등급입니다')
					br
				case 8 :
					alert : ('b등급입니다')
				default : 
					alert : ('x탈락')
				}

</script>

</body>
</html>
