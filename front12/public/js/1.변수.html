<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- js 작성 구역 -->
	<script type="text/javascript">
	
	
	
	/*
	//자료형 : 자료 형태에 따라 나눠 놓은 것
		//1. 숫자 [number], 2.문자열 [string, 3. 불[boolean]
//1. 문자열
		//1. "" 폭은 ''안에 들어 있는 데이터
		//2. +: 문자열 연결 연산자 
		//3. 문자열내 특성문자선택[0~]
		 //안 녕 하 세 요
	 		//인덱스 : 문자가 저장된 순서 번호 [0번시작]
		//4.length :문자열의 길이
		
//2. 숫자 자료형
			//1. 정수 혹은 실수를 같은 자료형으로 인식 [273, 52.273]
			//연산자
				//산술연산자 : +더하기 -배끼 * 곱하기 / 나누기 %나머지 
				//비교연산자 : ==같다. !=같지않다 >초과 <미만 >=이상 <=이하	
				// 관계연산자 [비교연산자가 2개이상일떄]
				 	1. && : and 이면서 면서 이고 모두 그리고 모두 참이면 참
				 	2. || : or 이거나 거나 또는 	하나라도참이면 참
				 	3.! 	:부정 [true-> false/false=>ture] 
//3 불자료형 
		1. 참 거짓만 저장		
				
		*typeof(데이터) : 해당 데이터의 자료형 
		
		
		
		*/		
 	//1. 문자열
 	console.log('안녕하세요')
 	//2, 문자열 연결
 	console.log('안녕하세요'+ '반갑습니다.')
 	
 	//3.문자열내 문자 선택
 	console.log('안녕하세요'[0])
 	console.log('안녕하세요'[1])
 	console.log('안녕하세요'[3])
 	
 	//4, 문자열 길이
 	console.log('안녕하세요'.length)//인덱스는 0~4 길이는 : 5
 	
 	//예제문제1. : 토 끼 모양 출력
 	console.log('/\\   /\\ \n )     ( \')\n(  / ) \n  \\(__)|')
 	
 	//숫자형 
 	console.log(273)
 	
 	console.log(52.272)
 	
 	//1. 산술연산자
 	console.log(5+3)
	console.log(5-3)
 	console.log(5*3)
 	console.log(5/3)
 	console.log(5%3)
 	// 2. 비교연산자
 	console.log(5==3) 
 	console.log(5!=3) 
 	console.log(5>3)
 	console.log(5<3)
 	console.log(5>=3)
 	console.log(5<=3)
 	
 	
 	</script>
</body>
</html>
