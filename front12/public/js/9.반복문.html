<body>

	<!-- 
	JS 반복문 
		1.FOR
			1.for(let 반복변 in 배열/갯체){}
				*0부터 배열의 길이만큼 인덱스 번호 반복
				에) 배열의 길이가 3이면
				반복변수 : 0-> 1->2
			2.for( let 반복변수 of 배열/객체){}
			 	*배열의 0번 인덱스부터 마지막 인덱스까지 값 대입 반복
			 	에) 배열= ['사과','포도','딸기']
			 		반복변수 사과-> 포도 ->딸기
			3.[중요]for (시작값 ; 조건문 ; 증감식){}
				*for (let i =0 ; i<반복횟수 : i++){}
				
		
		2.while  
	 		1.while(논리){}
	 		
	 
	 -->
<script type="text/javascript">
	//175 
	const todos = ['우유구매','업무 메일 확인하기','필라테스 수업']
		//const /let 배열명 =[값1,값2,값3] : 배열선언
		//반복문
	for( let i in todos ){
		console.log (`${i}번째 할일 : ${todos[i]}`)// '(작음따음표)vs `(백틱/어음부호)
		//문자열 변수 같이 사용하는 방법
		//1. + 연산자			'문자열'+변수
		console.log( i + '번째 할일 : ' + todos[i])
		
	    //2. `백틱 				`문자열${변수명}`
		
		console.log( `${i} 번째할일 :${ todos[i]}`)
	}
	//177
		for(let i of todos){
			console.log(i)
		}
	//178
	for (let i = 0; i<5 ; i++){//i 는 -부터 5미만까지[4가찌]1씩(i++)증가반복
		//1.반복변수의 시작값
			//2.반복변수의 실행조건문
			//3반복변수의 증감식[몇개씩 증가 혹은 감소 이동]
		console.log (`${i}번쨰 반복입니다.`)
		
		
	}
</script>

</body>
