<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	<script type="text/javascript">
	
	/*
		p.116
		
		
		0.경고창 [메세지창]: alert("메시지")
		1.문자열 입력 : prompt("메시지") : 문자열 입력 상자 띄우기
		2.불 입력 : confirm("메시지")	: 확인/ 취소 입력 버튼
		p.119~ : 자료형 변환
			1.문자열-> 숫자형 : Number(문자열)
			2.숫자형-> 문자열 : String(숫자형)
			숫자형 +""
			숫자+문자=문자형
			13+""="13"
			
			3.불 변환 : Boolean(데이터)
			 ("true")->true
			*/
	
	//1. 문자열 입력받기 -input이라는 상수에 저장
	const input = prompt('문자를 입력해주세요') 
	console.log('입력받은 문자 : ' + input )  //2.입력받은 값을 출력	
	
	//2. 2불 입력
	const input2= confirm("동의 여부 확인")
	console.log('여부: ' + input2)
	//3 3. 숫자열 입력받기
    const 숫자 = prompt('숫자입력')			//1. 입력받으면 문자열 저장
    console.log('입력받은수'+(Number(숫자)+ 10))	//2.문자열->숫자열
	
   
   
   
	
	</script>



</body>
</html>
